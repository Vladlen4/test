<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
    <section class="section section-offer">
        <div class="container">
            <div class="offer">
                <div class="offer-left">
                    <div class="offer-left__flex">
                        <a href="/" class="offer-left__logo">Reduslim</a>
                        <p class="offer-left__uptitle">ECO</p>
                    </div>
                    <div class="offer-left__img">
                        <img src="img/drug.png" alt="">
                    </div>
                    <p class="offer-left__subtitle">ECO</p>
                </div>
                <div class="offer-right">
                    <div class="offer-right__title">
                        <h1 class="title">Сделай шаг к выздоровлению</h1>
                    </div>
                    
                    <div class="offer-right__form">
                        <form action="GET" class="form">
                            <div class="form__item">
                                <label for="name" class="form__text">Ваше <span class="green">имя</span></label>
                                <input type="text" name="name" id="name" placeholder="Алексей" class="form__input">
                            </div>
                            <div class="form__group">
                                <div class="form__item">
                                    <label for="phone" class="form__text">Ваш <span class="green">телефон</span></label>
                                    <input type="tel" name="phone" id="phone" placeholder="+7 (123) 456 78-90" class="form__input">
                                </div>
                                <div class="form__item">
                                    <select id="lang" name="lang" class="form__select">
                                        <option value="ru">RU</option>
                                        <option value="uk">UK</option>
                                        <option value="eng">ENG</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="submit">Заказать</button>
                        </form>
                    </div>
                </div>
                <div class="offer-bottom">
                    <div class="offer-bottom__item">Trusted</div>
                    <div class="offer-bottom__item"><img src="./img/lock.svg" alt=""></div>
                    <div class="offer-bottom__item">Secure</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
